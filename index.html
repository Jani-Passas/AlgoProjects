<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pathfinding and Fueling UI</title>
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: repeat(7, 1fr); /* 6 columns for 6x6 grid */
            grid-template-rows: repeat(7, 1fr); /* 6 rows */
            gap: 5px;
            width: 300px;
            height: 300px;
        }
        .grid-item {
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid #ccc;
            text-align: center;
            font-size: 12px;
        }
        .blue { background-color: lightblue; }
        .green { background-color: green; }
        .grey { background-color: grey; }
        .obstacle { background-color: white; }
        .charger { background-color: orange; }
        .path { background-color: green; }
        .unused { background-color: white; }
    </style>
</head>
<body>
    <h1>Pathfinding and Fueling UI</h1>

    <button onclick="loadCSV()">Load Pathfinding Output</button>
    
    <div class="grid-container" id="grid-container"></div>

    <script>
        // Function to create and update the grid based on pathfinding output
        function createGrid(gridData) {
            const gridContainer = document.getElementById('grid-container');
            gridContainer.innerHTML = ''; // Clear the grid first
            const numRows = gridData.length;
            const numCols = gridData[0].length;

            for (let i = 0; i < numRows; i++) {
                for (let j = 0; j < numCols; j++) {
                    const cellValue = gridData[i][j];
                    const gridItem = document.createElement('div');
                    gridItem.classList.add('grid-item');
                    gridItem.setAttribute('data-x', i);
                    gridItem.setAttribute('data-y', j);
                    
                    // Set cell styles based on the value
                    if (cellValue === 1) {
                        gridItem.classList.add('blue'); // Path
                    } else if (cellValue === -1) {
                        gridItem.classList.add('charger'); // Charger
                    } else if (cellValue === 0) {
                        gridItem.classList.add('obstacle'); // Obstacle
                    } else if (cellValue === 2) {
                        gridItem.classList.add('green'); // Charging Station
                    } else if (cellValue === -2) {
                        gridItem.classList.add('path'); // Path cell
                    } else {
                        gridItem.classList.add('unused'); // Unused cell
                    }
                    
                    gridContainer.appendChild(gridItem);
                }
            }
        }

        // Function to fetch and parse CSV from output.csv
        function loadCSV() {
            fetch('output.csv')
                .then(response => response.text())
                .then(csv => {
                    const gridData = parseCSV(csv);
                    createGrid(gridData);
                })
                .catch(error => {
                    console.error('Error loading CSV file:', error);
                    alert('Error loading the CSV file.');
                });
        }

        // Function to parse CSV and convert it into a 2D array
        function parseCSV(csv) {
            const lines = csv.split('\n');
            const result = [];
            for (let line of lines) {
                if (line.trim() === '') continue;
                const values = line.split(',').map(value => parseInt(value.trim()));
                result.push(values);
            }
            return result;
        }
    </script>
</body>
</html>
